<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finanzas Personales</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="manifest" href="/Finanzas_basicas/manifest.json">
  <meta name="theme-color" content="#020617">
</head>
<body>

<header>ðŸ“Š Finanzas Personales</header>

<div id="home" class="view active">
  <div class="card">
    <h3>Balance total</h3>
    <h2 id="balance">$0</h2>
  </div>

  <div class="card">
    <h3>GrÃ¡fica de gastos</h3>
    <div class="chart-controls">
      <select id="chartMonthSelect" onchange="renderChart()">
        <option value="">Todos los meses</option>
      </select>
      <button onclick="toggleChartType()" class="secondary">Cambiar tipo</button>
    </div>
    <canvas id="expensesChart"></canvas>
  </div>

  <button class="primary" onclick="exportTXT()">Exportar TXT</button>
</div>

<div id="calendar" class="view">
  <div class="card">
    <div class="calendar-header">
      <button onclick="prevMonth()">â—€</button>
      <h3 id="monthLabel"></h3>
      <button onclick="nextMonth()">â–¶</button>
    </div>
    <div id="calendarGrid" class="calendar-grid"></div>
  </div>

  <div class="card">
    <h3 id="movementsTitle">Nuevo movimiento</h3>
    <input type="date" id="movDate" />
    <select id="movType">
      <option value="ingreso">Ingreso</option>
      <option value="egreso">Egreso</option>
    </select>
    <input id="movTitle" placeholder="TÃ­tulo" />
    <textarea id="movDesc" placeholder="DescripciÃ³n (opcional)"></textarea>
    <input type="text" id="movAmount" placeholder="Monto (ej: 1.000.500,25)" inputmode="decimal" />
    <button class="primary" onclick="addMovement()">Guardar</button>
    
    <div id="dayMovements" class="day-movements"></div>
  </div>
</div>

<div id="filter" class="view">
  <div class="card">
    <h3>Filtrar movimientos</h3>
    <input id="filterTitle" placeholder="TÃ­tulo" oninput="renderFiltered()" />
    <input type="text" id="filterAmount" placeholder="Monto mÃ­nimo (ej: 50.000)" oninput="renderFiltered()" inputmode="decimal" />
    <div id="filterResults"></div>
  </div>
</div>

<div id="debts" class="view">
  <div class="card">
    <h3>Nueva deuda</h3>
    <select id="debtType">
      <option value="meDeben">Me deben</option>
      <option value="debo">Debo</option>
    </select>
    <input id="debtPerson" placeholder="Persona" />
    <input id="debtTitle" placeholder="TÃ­tulo" />
    <textarea id="debtDesc" placeholder="DescripciÃ³n"></textarea>
    <input type="text" id="debtAmount" placeholder="Monto (ej: 500.000,00)" inputmode="decimal" />
    <input type="date" id="debtDate" />
    <button class="primary" onclick="addDebt()">Guardar deuda</button>
  </div>

  <div class="card">
    <h3>Deudas activas</h3>
    <div id="debtList"></div>
  </div>
</div>

<!-- Modal para editar/eliminar movimientos -->
<div id="movementModal" class="modal">
  <div class="modal-content">
    <h3 id="modalTitle">Movimientos</h3>
    <div id="modalMovementsList"></div>
    <button onclick="closeModal()" class="secondary" style="margin-top: 1rem;">Cerrar</button>
  </div>
</div>

<nav>
  <button class="active" onclick="showView('home', this)">Resumen</button>
  <button onclick="showView('calendar', this)">Calendario</button>
  <button onclick="showView('filter', this)">Filtros</button>
  <button onclick="showView('debts', this)">Deudas</button>
</nav>

<script src="app.js"></script>
</body>
</html>
